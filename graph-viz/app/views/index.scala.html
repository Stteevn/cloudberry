@()



@defining(play.core.PlayVersion.current) { version =>

    <html>

        <title>Reply Tweets Deck.GL</title>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

        <style type="text/css">
                #container {
                    width: 100%;
                    height: 100%;
                }

                #search {
                    width: 100%;
                    top: 10px;
                    position: absolute;
                }

                #info {
                    left: 0px;
                    display: block;
                    position: relative;
                    margin: 0px auto;
                    width: 50%;
                    padding: 10px;
                    border: none;
                    border-radius: 3px;
                    font-size: 12px;
                    text-align: center;
                    color: #222;
                    background: #fff;
                }
        </style>

        <body style="line-height: 0;">
            <div id="map" style="width: 100vw;
                height: 100vh"></div>
            <div id="search">
                <div class="row"></div>
                <div class="row">
                    <div class="col-sm-2"></div>
                    <input type="text" style="width: 40%"
                    class="form-control col-sm-4 ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required"
                    id="keyword-textbox" placeholder="Search keywords e.g hurricane">
                    <div class="col-sm-1"></div><span class="col-sm-1 input-group-btn">
                    <button type="submit" onclick="drawGraph()" class=" btn btn-primary" id="submit-button">
                        Submit</button></span>
                    <div class="col-sm-1"></div>
                    <button type="submit" onclick="newGraph()" class=" btn btn-primary" id="button">Bundling</button></span>
                </div>
            </div>
        </body>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <link href='assets/lib/bootstrap/css/bootstrap.css' rel='stylesheet' />

        <script src="/assets/javascripts/deckgl.min.js"></script>
        <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.js'></script>
        <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.css' rel='stylesheet' />

        <script>
                mapboxgl.accessToken = 'pk.eyJ1IjoiamVyZW15bGkiLCJhIjoiY2lrZ2U4MWI4MDA4bHVjajc1am1weTM2aSJ9.JHiBmawEKGsn3jiRK_d0Gw';
                const map = new mapboxgl.Map({
                    container: 'map',
                    style: 'mapbox://styles/mapbox/light-v9',
                    center: [-96.35, 39.5],
                    zoom: 3.7,
                    maxZoom: 5,
                    minZoom: 2
                });
                var query = "";

                var layerIdList = [];
                var layerDataAmount = [];
                var cnt = 0;

                function addIdTolist(id, num) {
                    layerIdList.push(id);
                    layerDataAmount.push(num);
                    cnt++;
                }

                function removeAllLayers() {
                    for (var i = layerIdList.length - 1; i >= 0 ; i--) {
                        map.removeLayer(layerIdList[i]);

                    }
                    layerIdList = [];
                    layerDataAmount = [];
                    cnt = 0;
                }

                function drawGraph() {
                    if (cnt !== 0) {
                        removeAllLayers();
                    }
                    query = document.getElementById("keyword-textbox").value;
                    var bounds = map.getBounds();
                    var ne = bounds.getNorthEast();
                    var sw = bounds.getSouthWest();
                    var ne_lng = ne.lng;
                    var ne_lat = ne.lat;
                    var sw_lng = sw.lng;
                    var sw_lat = sw.lat;

                    let socket = new WebSocket("ws://localhost:9000/original");

                    socket.onopen = function (e) {
                        const sendingObj = {
                            query: query, lowerLongitude: sw_lng, upperLongitude: ne_lng,
                            lowerLatitude: sw_lat, upperLatitude: ne_lat
                        };
                        const sendingJSON = JSON.stringify(sendingObj);
                        socket.send(sendingJSON);
                    };

                    socket.onmessage = function (event) {
                        var meta = event.data;
                        var status = meta.charAt(0);
                        var date = meta.substring(1, 15);
                        var data = JSON.parse(meta.substring(15, meta.length));
                        const layer = new MapboxLayer({
                            id: 'line' + cnt,
                            type: LineLayer,
                            data: data,
                            getSourcePosition: d => d.source,
                            getTargetPosition: d => d.target,
                            getStrokeWidth: d => Math.min(15, d.width * 2),
                            getColor: [177, 0, 38]
                        });
                        addIdTolist('line' + cnt, data.length);
                        map.addLayer(layer);
                        if (status === 'N') {
                            const sendingObj = {
                                query: query, lowerLongitude: sw_lng, upperLongitude: ne_lng,
                                lowerLatitude: sw_lat, upperLatitude: ne_lat, date: date
                            };
                            const sendingJSON = JSON.stringify(sendingObj);
                            socket.send(sendingJSON);
                        }
                    };
                }

                function removeSingleLayer() {
                    if(map.getLayer('arc') !== undefined){
                        map.removeLayer('arc');
                    }
                }

                function newGraph() {
                    if (cnt !== 0) {
                        removeAllLayers();
                    }
                    removeSingleLayer();
                    query = document.getElementById("keyword-textbox").value;
                    var bounds = map.getBounds();
                    var ne = bounds.getNorthEast();
                    var sw = bounds.getSouthWest();
                    var ne_lng = ne.lng;
                    var ne_lat = ne.lat;
                    var sw_lng = sw.lng;
                    var sw_lat = sw.lat;

                    let socket = new WebSocket("ws://localhost:9000/bundle");
                    socket.onopen = function (e) {
                        const sendingObj = {
                            query: query, lowerLongitude: sw_lng, upperLongitude: ne_lng,
                            lowerLatitude: sw_lat, upperLatitude: ne_lat
                        };
                        const sendingJSON = JSON.stringify(sendingObj);
                        socket.send(sendingJSON);
                    };

                    socket.onmessage = function (event) {
                        removeSingleLayer();
                        var meta = event.data;
                        var status = meta.charAt(0);
                        var date = meta.substring(1, 15);
                        var data = JSON.parse(meta.substring(15, meta.length));
                        const layer = new MapboxLayer({
                            id: 'arc',
                            type: LineLayer,
                            data: data,
                            getSourcePosition: d => d.from,
                            getTargetPosition: d => d.to,
                            getStrokeWidth: d => Math.min(15, Math.ceil(Math.pow(d.width, 1 / 3))),
                            getColor: [177, 0, 38]
                        });
                        map.addLayer(layer);
                        if (status === 'N') {
                            const sendingObj = {
                                query: query, lowerLongitude: sw_lng, upperLongitude: ne_lng,
                                lowerLatitude: sw_lat, upperLatitude: ne_lat, date: date
                            };
                            const sendingJSON = JSON.stringify(sendingObj);
                            socket.send(sendingJSON);
                        }
                    };
                }
        </script>

    </html>

}
